{% extends "base.html" %}

	{% block content %}
		<!--RETRIEVE-->
		<h1>
			{{task}}
		</h1>
		<h4>{{task.description}}</h4>
		<h4>{{task.cost}}</h4>
		<h4>Due: {{task.due_date}}</h4>

		<!--UPDATE-->
		<a href="{% url 'management:task_update' task.pk %}">
			<button type="button" class="btn btn-warning">Edit</button>
		</a>
		<!--DELETE-->
		<a href="{% url 'management:task_delete' task.pk %}">
			<button type="button" class="btn btn-danger">Delete</button>
		</a>
	{% endblock content %}
